<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="www/js/lib/jqm/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="www/stylesheets/css/main.css">
        <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
        <script data-main="www/js/main" src="www/js/lib/require.js"></script>
        <title>FS databank</title>
    </head>
    <body>
        <div class="startsUgly">
            <div data-role="page" id="mainPage">
                <div data-role="panel" id="filteringPanel" data-position-fixed="true">
                    <h2>Filters</h2>
                    <form method="" action="">
                        <fieldset data-role="controlgroup">
                            <legend>Choose the class:</legend>
                            <label for="open">AAA (open)</label>
                            <input type="radio" name="class" id="open" value="open">
                            <label for="inter">A (intermediate)</label>
                            <input type="radio" name="class" id="inter" value="inter" checked>
                        </fieldset>
                        <label for="filterEmpty">Hide empty data</label>
                        <input type="checkbox" name="filterEmpty" id="filterEmpty" value="filterEmpty" checked>
                    </form>
                </div>

                <div data-role="header" data-position="fixed">
                    <h1>FS notes</h1>
                    <a href="#filteringPanel" class="ui-shadow ui-corner-all ui-btn ui-icon-gear ui-btn-icon-notext"></a>
                    <div data-role="navbar">
                        <ul>
                            <!--<li><a href="#filteringPanel">Open data filters</a></li>-->
                            <li><a href="#" id="dataLoad">Reload data</a></li>
                            <!--<li><a href="#" data-rel="popup" id="addnote">Add new Note</a></li>-->
                            <li><a href="#" id="dataUpload">Save changes</a></li>
                        </ul>
                    </div>

                </div>

                <div data-role="main" class="ui-content">
                <a href="#" data-role="button" data-inline="true" id="addnote" data-icon="plus">Add new note</a>
                <div id="contentContainer"></div>
                </div>
                <div data-role="popup" id="loadStatus" class="ui-content" data-overlay-theme="b">
                    <div id="statustext"></div>
                </div>
                <div data-role="popup" id="noteAddPopup" class="ui-content" data-overlay-theme="b">
                    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                    <div data-role="header">
                        <h2>Add note</h2>
                    </div>
                    <div data-role="main" class="ui-content">
                        <form id="addNoteForm" method="" action="">
                            <fieldset class="ui-field-contain">
                                <label for="formation">Select data category:</label>
                                <select name="formation" id="newNoteFormation" data-native-menu="false">
                                </select>
                            </fieldset>
                            <label for="noteDescription">Add note:</label>
                            <textarea name="noteDescription" id="noteTextfield" data-clear-btn="true"></textarea>
                            <input type="submit" data-inline="true" value="Add note" data-icon="check">
                        </form>
                    </div>
                </div>
            </div>
            <!--<div data-role="page" data-dialog="true" id="confirmDialog">-->
            <div data-role="page" id="confirmDialog">
                <div data-role="header">
                    <h1>Confirm</h1>
                </div>

                <div data-role="main" class="ui-content">
                    <p id="confirmText"></p>
                    <a href="#" id="confirmButton" data-role="button" data-icon="check" data-inline="true">Yes</a>
                    <a href="#" id="confirmCancel" data-role="button" data-icon="delete" data-inline="true">Cancel</a>
                </div>
            </div>
        </div>
    </body>
</html>
