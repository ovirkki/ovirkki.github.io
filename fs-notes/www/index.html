<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/lib/jqm/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/css/main.css">
        <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
        <script data-main="js/main" src="js/lib/require.js"></script>
        <title>FS databank</title>
    </head>
    <body>
        <div class="startsUgly">
            <div data-role="page" id="pageone">
                <div data-role="header">
                    <h1>FS notes</h1>
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#">Load data</a></li>
                            <li><a href="#" data-rel="popup" id="addnote">Add new Note</a></li>
                            <li><a href="#" id="dataUpload">Save changes</a></li>
                        </ul>
                    </div>

                </div>

                <div data-role="main" class="ui-content">
                <h2>Formations</h2>
                <div id="contentContainer"></div>
                    <!--<div data-role="collapsible">
                    <h4>X</h4>
                    <ul data-role="listview">
                        <li><a href="#">Adele</a></li>
                        <li><a href="#">Agnes</a></li>
                    </ul>
                    </div>-->

                </div>
                <div data-role="popup" id="loadStatus" class="ui-content" data-overlay-theme="b">
                    <div id="statustext"></div>
                </div>
                <div data-role="popup" id="noteAddPopup" class="ui-content" data-overlay-theme="b">
                    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                    <div data-role="header">
                        <h2>Add note</h2>
                    </div>
                    <div data-role="main" class="ui-content">
                        <form id="addNoteForm" method="" action="">
                            <fieldset class="ui-field-contain">
                                <label for="formation">Select formation:</label>
                                <select name="formation" id="newNoteFormation" data-native-menu="false">
                                </select>
                            </fieldset>
                            <label for="noteDescription">Add note:</label>
                            <textarea name="noteDescription" id="noteTextfield" data-clear-btn="true"></textarea>
                            <input type="submit" data-inline="true" value="Add note" data-icon="check">
                        </form>
                    </div>
                </div>
                <div data-role="footer">
                    <div class="statusbar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
