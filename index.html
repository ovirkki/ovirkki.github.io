<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript", src="dataUtils.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<h1>FS 4-way coaching data</h1>
<button id="dataLoad">Load data</button>
<div class="dataBox"></div>
</div>
<div id="dialog-form" title="Add new note">
  <form>
    <fieldset>
      <label for="note">New data</label>
      <input type="text" name="note" id="note" class="text ui-widget-content ui-corner-all"

      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
<script>
$(document).ready(function(){
    $("#dataLoad").click(readFile);
    $("#dialog-form").dialog({
        autoOpen: false,
        modal : true,
        show : "blind",
        hide : "blind",
        buttons: {
            "Add note": addNote,
            Cancel: cancelNewNoteDialog
        }
    });
});
</script>
</body>
</html>
